<div class="card">
    <div class="card-body" *ngIf="userList && userList.length>0">
        <h4 class="card-title">Users Dashboard</h4>
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">Profile Image</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr *ngFor="let user of userList">
                    <td><img class="rounded-circle" height="10%" width="10%" alt="100x100" src="{{user.profilePic}}"
          data-holder-rendered="true"></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNo}}</td>
                    <td >
                        <input class='btn btn-info btn-spacing text-center' type="button" value="Edit" (click)='onEditUser(user)'>
                        <input class='btn btn-info btn-spacing text-center' type="button" value="Delete" (click)='onDeleteUser(user._id)'>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="!userList || userList.length==0">
    <h4>Data not available</h4>
</div>
